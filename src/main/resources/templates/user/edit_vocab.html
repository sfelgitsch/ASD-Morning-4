<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Vocabularies</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">

    <!-- Bootstrap Script Dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">

    <table class="table table-striped">
        <tr>
            <td style="background-color: lightsalmon"> <b>ID</b></td>
            <td style="background-color: lightsalmon"><b>German Vocabulary</b></td>
            <td style="background-color: lightsalmon"><b>English Translation</b></td>
            <td style="background-color: lightsalmon"><b>Actions</b></td>
        </tr>

        <!-- Iterate through all entries using th:each -->
        <th:block th:each="entry : ${overview}">
            <tr>
                <td><span th:text="${entry.id}"></span></td>
                <td><span th:text="${entry.german_word}"></span></td>
                <td><span th:text="${entry.engl_trans}"></span></td>
                <td>
                    <a th:href="@{/user/editvoc/edit/{ID}  (ID=${entry.id})} ">Edit</a>
                    <a th:href="@{/user/editvoc/delete/{ID}  (ID=${entry.id})} ">Delete</a>
                </td>
            </tr>
        </th:block>
    </table>

    <a href="/user">back</a>

</div>

</body>
</html>
